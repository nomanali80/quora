<!-- quora/topics/templates/topics/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <!-- Add these links to your <head> section -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="row">
    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#createTopicModal" style="width: fit-content;">
        Create Topic
    </button>
</div>

<h1>List of Topics</h1>

<div class="row">
    {% for topic in topics %}
      <div class="col-md-4 mb-4">
        <div class="card">
          {% if topic.topic_picture %}
            <img src="{{ topic.topic_picture|safe }}" alt="{{ topic.title }} Picture" class="card-img-top img-fluid" style="object-fit: cover; height: 200px;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">Title: {{ topic.title }}</h5>
            <p class="card-text">Description: {{ topic.description }}</p>
            <button type="button" id="followUnfollow_{{ topic.id }}" class="btn btn-primary" onclick="followUnfollow({{ topic.id }})">
                {% if user in topic.followed_by.all %}Following{% else %}Follow{% endif %}
            </button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
    {% include 'topics/create_form.html' %}
</body>
<script>
    function followUnfollow(topicId, action) {
    var csrftoken = $("[name=csrfmiddlewaretoken]").val();
    $.ajax({
        type: 'POST',
        url: '/quora/topics/follow_unfollow_topic/' + topicId + '/',
        data: {
            'action': action,
            csrfmiddlewaretoken: csrftoken,  // Include the CSRF token
        },
        dataType: 'json',
        success: function(data) {
            if (data.status === 'success') {
                $('#followUnfollow_' + topicId).text(data.label);
            } else {
                // Display an error message if the server response indicates failure
                alert('Error1: ' + data.message);
            }
        },
        error: function(xhr, textStatus, errorThrown) {
            alert('AJAX Error: ' + errorThrown);
        }
    });
}
</script>
</html>
