<head>
  <title>Index Page</title>
  <!-- Add these links to your <head> section -->
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{% static 'questions/js/custom.js' %}"></script>
</head>

<div class="container">
  <a href="{% url 'create_question' %}" class="btn btn-primary mt-3 mb-3">Ask a Question?</a>
  <h2>List of Questions related to Topic: {{topic.title}}</h2>
  <ul class="list-group mt-4">
    {% for question in topic.get_related_questions %}
      {% include 'questions/_question_answers.html' with question=question question_detail='true' %}
    {% endfor %}
  </ul>
</div>
