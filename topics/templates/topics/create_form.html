<div class="modal fade" id="createTopicModal" tabindex="-1" aria-labelledby="createTopicModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTopicModalLabel">Create a New Topic</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'create_topic' %}" enctype="multipart/form-data" class="was-validated">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="id_title" class="form-label">Title:</label>
            <input type="text" class="form-control" name="title" id="id_title" required>
          </div>
        
          <div class="mb-3">
            <label for="id_description" class="form-label">Description:</label>
            <textarea class="form-control" name="description" id="id_description" required></textarea>
          </div>
        
          <div class="mb-3">
            <label for="id_topic_picture" class="form-label">Topic Picture:</label>
            <input type="file" class="form-control" name="topic_picture" id="id_topic_picture" required>
          </div>
        
          <button type="submit" class="btn btn-primary">Create Topic</button>
        </form>
      </div>
    </div>
  </div>
</div>
