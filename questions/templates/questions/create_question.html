<!-- questions/templates/questions/create_question.html -->
<head>
  {% load static %}
  <title>Index Page</title>
  <!-- Add these links to your <head> section -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="{% static 'questions/js/custom.js' %}"></script>

</head>

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Create a New Question</h2>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.content.id_for_label }}" class="form-label">Question Content</label>
              {{ form.content }}
              <div class="invalid-feedback">
                Please provide valid content for your question.
              </div>
            </div>
            <div class="mb-3">
              <label for="topics" class="form-label">Select Topics</label>
              <select id="topics" name="topics" class="form-select" multiple>
                {% for topic in topics %}
                  <option value="{{ topic.id }}" {% if topic.id in selected_topics %}selected{% endif %}>{{ topic.title }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Question</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
