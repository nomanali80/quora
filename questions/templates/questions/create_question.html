<!-- questions/templates/questions/create_question.html -->
<head>
  <title>Index Page</title>
  <!-- Add these links to your <head> section -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Create a New Question</h2>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.content.id_for_label }}">Question Content</label>
                {{ form.content }}
                <div class="invalid-feedback">
                  Please provide valid content for your question.
                </div>
              </div>
              <div class="form-group">
                <label for="{{ form.topics.id_for_label }}">Select Topics</label>
                {{ form.topics }}
                <small class="form-text text-muted">Choose one or more topics related to your question.</small>
              </div>
              <button type="submit" class="btn btn-primary">Create Question</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
